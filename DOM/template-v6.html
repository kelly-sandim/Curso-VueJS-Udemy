<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p v-once>{{ titulo }}</p>
    <p v-once>{{ titulo }}</p>
    <!-- É assim que vc chama função no double-mustache -->
    <p>{{ saudacao() }}</p>
    <!-- Dentro de "" não usa {{}} 
        Aqui utiliza diretivas
        v-bind faz a ligação entre o Vue 
        e o atributo da tag
        FORMATO: <diretiva>:<atributo>-->
    <a v-bind:href="link">Google</a>
    <hr>
    <!-- <p>{{ linkHtml }}</p> Imprime a tag html em formato de string -->

    <!-- converte a string de tag html em html de verdade mesmo usando esse v-html -->
    <p v-html="linkHtml"></p> 
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS!',
            link: 'https://www.google.com/',
            linkHtml: '<a href="https://www.google.com/">Google</a>'
        },
        methods: {
            saudacao: function() {
                this.titulo = "Bom dia!!!"
                return this.titulo
            }
        }
    })
</script>
