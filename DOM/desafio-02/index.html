<script src="https://unpkg.com/vue"></script>

<div id="desafio">
    <!-- 1) Exiba um alert quando o botão for clicado (DONE) (CORRECT) -->
    <div>
        <button v-on:click="showAlert">Exibir Alerta</button>
    </div>
    
    <!-- 2) Escute o evento "keyup" e armazene o valor na propriedade
        data (dica: event.target.value) (DONE) (CORRECT) -->
    <div>
        <!-- Dá pra fazer assim tbm -->
        <input v-on:keyup="valor = $event.target.value" type="text">
        <!-- <input v-on:keyup="updatePData" type="text"> -->
        <p>{{ valor }}</p>
    </div>
    
    <!-- 3) Ajuste o exemplo 2 para disparar o evento "keydown" somente
        quando a tecla for ENTER (DONE) (CORRECT) -->
    <div>
        <!-- Dá pra fazer assim tbm -->
        <input v-on:keydown.enter="valor = $event.target.value" type="text">
        <!-- <input v-on:keydown.enter="updatePData" type="text"> -->
        <p>{{ valor }}</p>
    </div>
</div>
<script src="app.js"></script>
